  <div class="latest-posts">
    <div class="layy"></div>
    <div class="container">
      <div class="desc-imp">
        <p class="di-title">
          You might also like... </p>

      </div>
      <div class="allp clear">
        <div class="others reg">
          {{ $related := .Site.RegularPages.Related . | first 3 }}
          {{ with $related }}
          {{ range . }}
          <div class="post" style="height: 223.5px;">
            <div class="di-title"><a href="{{ .RelPermalink }}" class="title">{{ .Title }}</a></div>
          </div>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
